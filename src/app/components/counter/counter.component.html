<button (click)="decrement()"
        class="btn btn-sm btn-primary">-</button>
<span>{{ current$ | async}}</span>
<button (click)="increment()"
        class="btn btn-sm btn-primary">+</button>
<button (click)="reset()"
        [disabled]="resetDisabled$ | async"
        class="btn btn-sm btn-primary">reset</button>
